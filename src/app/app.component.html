<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Angular</title>
</head>

<body>
    <nav>
        <img routerLink="/" class="deezer-nav" src="assets/images/deezer-logo-2021.svg" alt="Logo da deezer">

        <div class="search">
            <label (click)="getMethodSearch()" (click)="getMethodPlaylists()" for="musica"><img id="submit"
                    class="submit" src="assets/images/magnifier.png" alt=""></label>
            <input (keyup.enter)="getMethodSearch()" (keyup.enter)="getMethodPlaylists()" type="text"
                [(ngModel)]="musicName" id="musica-search" class="musica-search" placeholder="Qual música te move?">
            </div>
    </nav>

    <main>

        <div class="slogan">
            <img class="deezer-main" src="assets/images/deezer-logo-2021.svg" alt="Logo da deezer">
            <h1>O poder da música</h1>
        </div>

        <div class="container-musicas">


            <div class="router">
                <router-outlet>

                </router-outlet>
            </div>

            <div class="musicas musica1"> <img [src]="tracks[0]?.album.cover" alt="">
                <a routerLink="musica1">
                    <h2>{{ tracks[0]?.title }}</h2>
                </a>
                <p>{{tracks[0]?.artist.name}}</p>
            </div>

            <div class="musicas musica2"> <img [src]="tracks[1]?.album.cover" alt="">
                <a routerLink="musica2">
                    <h2>{{tracks[1]?.title}}</h2>
                </a>
                <p>{{tracks[1]?.artist.name}}</p>
            </div>

            <div class="musicas musica3"> <img [src]="tracks[2]?.album.cover" alt="">

                <a routerLink="musica3">
                    <h2>{{tracks[2]?.title}}</h2>
                </a>

                <p>{{tracks[2]?.artist.name}}</p>
            </div>

            <div class="musicas musica4"> <img [src]="tracks[3]?.album.cover" alt="">

                <a routerLink="musica4">
                    <h2>{{tracks[3]?.title}}</h2>
                </a>

                <p>{{tracks[3]?.artist.name}}</p>
            </div>

            <div class="musicas musica5"> <img [src]="tracks[4]?.album.cover" alt="">

                <a routerLink="musica5">
                    <h2>{{tracks[4]?.title}}</h2>
                </a>
                <p>{{tracks[4]?.artist.name}}</p>
            </div>
        </div>

    </main>


</body>

</html>
